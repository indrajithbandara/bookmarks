<!doctype html>
<html>
  <head>
    <title>twolfson's bookmarks</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.css"></link>
    <!-- Load public scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="public/js/list.js"></script>
    <script src="public/js/list.fuzzySearch.js"></script>
    <script src="public/js/microtemplatez.js"></script>
  </head>
  <body>
    <div id="bookmark-list-container" class="container">
      <div class="row">
        <h1 class="span6">twolfson's bookmarks</h1>
        <form class="span6 form-search" style="margin: 18px 0 0;">
          <div class="input-append">
            <input type="text" class="fuzzy-search search-query">
            <button type="submit" class="btn">Search</button>
          </div>
        </form>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>
              <span>Description</span>
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <a href="#" class="sort" data-sort="description" style="font-weight: normal;">Sort by description</a>
            </th>
            <th>
              <span>URI</span>
              <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>
              <a href="#" class="sort" data-sort="uri" style="font-weight: normal;">Sort by URI</a>
            </th>
          </tr>
        </thead>
        <tbody id="bookmark-list" class="list">
          <tr>
            <td>Loading...</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Templating for list -->
    <script type="text/micro" id="bookmark-template">
      <tr>
        <td><span class="description">{{description}}</span></td>
        <td><a href="{{uri}}" class="uri">{{uri}}</a></td>
      </tr>
    </script>

    <!-- Load index.js -->
    <script src="public/js/index.js"></script>
  </body>
</html>
