<!doctype html>
<html>
  <head>
    <title>twolfson's bookmarks</title>
    <!-- Load CSS -->
    <link rel="stylesheet" href="public/css/bootstrap.css"></link>
    <!-- Load public scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="public/js/list.js"></script>
    <script src="public/js/microtemplatez.js"></script>
  </head>
  <body>
    <!-- Placeholders for content -->
    <h1>twolfson's bookmarks</h1>
    <div id="bookmark-list-container">
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>URI</th>
          </tr>
        </thead>
        <tbody id="bookmark-list" class="list"></tbody>
      </table>
    </div>

    <!-- Templating for list -->
    <script type="text/micro" id="bookmark-template">
      <tr>
        <td><span class="description">{{description}}</span></td>
        <td><a href="{{uri}}" class="uri">{{uri}}</a></td>
      </tr>
    </script>

    <!-- Load index.js -->
    <script src="public/js/index.js"></script>
  </body>
</html>
